<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signinCard">
        
        <div>
            <p class="welcom">Welcome to <span>LOREM</span></p>
            <div class="noAcc"><p class="noAccount">No Account? <br><span>Sign Up</span></p></div>
        </div>
        <h1>Sign in</h1>
        <br><br>
        <div>
            <button class="googleSignin" type="button">
                <img src="assets\google.png" alt="" width="26px" height="26px">
                <span>Sign in with Google</span>
               
            </button>
            <button class="facebookSignin" type="button">
                <center><img src="assets\Facebook.png" alt="" width="26px" height="26px"></center>
               
            </button>
            <button class="appleSignin" type="button">
                <img src="assets\apple.png" alt=""  width="26px" height="26px">
            
            </button>
        </div>
        <br>
        
        <form>
            <span>Enter your username or email address</span><br>
            <input type="text" id="username" placeholder="Username or email address">
            <br><span>Enter your Password</span><br>
            <input type="password" id="password" placeholder="Password"><br>
            <button type="button" id="forgotPass">Forgot Password?</button>
            <br><input type="submit" id="submet" value="Sign in">
        </form>
    </div>
</body>
</html>
